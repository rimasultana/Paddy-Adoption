<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peddy Website</title>
    <!-- Daisy And Tailwind Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/da72d6e058.js" crossorigin="anonymous"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0E7A81",
            },
            fontFamily: {
              lato: ["Lato", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lato">
    <header>
        <nav class="flex justify-between items-center w-11/12 mx-auto pt-5 ">
            <div class="flex items-center gap-2">
                <img src="images/logo.webp" alt="">
                <h2 class="lg:text-3xl md:text-2xl text-xl font-bold">Peddy</h2>
            </div>
            <div class="lg:text-lg md:text-sm text-sm text-gray-500 space-x-5 ">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>
            </div>
            <div class="border-2 border-primary text-primary w-9 h-9 rounded-full text-center shadow-md shadow-white ">
                <i class="fa-solid fa-user-tie"></i>
            </div>
        </nav>
    </header>

    <script src="js/index.js"></script>
  </body>
</html>
